<html>
	<head>
		<title>Sign Up Page</title>
	</head>
	<body>
		<form action="signup.php" method="POSt">
			<label>Name</label><br>
			<input type="text" placeholder="Name" name="name">
			<br><br>
			<label>Email</label><br>
			<input type="text" placeholder="email@gmail.com" name="email">
			<br><br>
			<label>Username</label><br>
			<input type="text" placeholder="Username" name="username">
			<br><br>
			<label>Date of Birth</label><br>
			<input type="date" name="dob">

			<label>Gender</label><br>

			<label>Location</label><br>

			<label>Password</label><br>

			<label>Verification Question</label><br>
			<input type="text" placeholder="Insert a Question" name="verify_question">
			<br><br>
			<label>Verification Answer</label><br>
			<input type="text" placeholder="Enter an Answer" name="verify_answer">
			<br><br>
			<label>Profile Picture</label><br>
			<input type="text" placeholder="URL" name="profile_pic">
			<br><br>
			<input type="submit">
		</form>
	</body>
</html>
